<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Introduction Evaluation Dashboard</title>

    <!-- Chart.js for radar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            margin: 0;
            padding: 20px;
            color: #e5e7eb;
        }

        .app-shell {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 26px;
            margin: 0;
        }

        .header span {
            font-size: 14px;
            color: #9ca3af;
        }

        .layout {
            display: grid;
            grid-template-columns: 1.1fr 1fr;
            gap: 20px;
        }

        .card {
            background: #020617;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        .card h2, .card h3 {
            margin-top: 0;
            color: #e5e7eb;
        }

        label {
            font-weight: 500;
            color: #cbd5f5;
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
            resize: vertical;
            outline: none;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }

        input {
            padding: 9px 10px;
            border-radius: 10px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
            outline: none;
            margin-bottom: 10px;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: #ffffff;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(59,130,246,0.45);
        }

        .overall-score {
            font-size: 42px;
            font-weight: 800;
            margin: 0;
        }

        .score-label {
            font-size: 14px;
            color: #9ca3af;
        }

        .score-tag {
            display: inline-block;
            padding: 3px 9px;
            border-radius: 999px;
            font-size: 12px;
            margin-top: 6px;
        }

        .tag-green { background: rgba(34,197,94,0.12); color: #4ade80; }
        .tag-yellow { background: rgba(234,179,8,0.12); color: #facc15; }
        .tag-red { background: rgba(239,68,68,0.12); color: #fca5a5; }

        .criteria-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .criterion-card {
            background: #020617;
            border-radius: 12px;
            padding: 14px;
            border: 1px solid #111827;
        }

        .criterion-title {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .criterion-score {
            font-size: 18px;
            font-weight: 700;
        }

        .criterion-weight {
            font-size: 12px;
            color: #9ca3af;
        }

        .bar {
            margin-top: 6px;
            height: 6px;
            border-radius: 999px;
            background: #111827;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 999px;
        }

        .bar-green { background: linear-gradient(90deg,#22c55e,#4ade80); }
        .bar-yellow { background: linear-gradient(90deg,#eab308,#facc15); }
        .bar-red { background: linear-gradient(90deg,#ef4444,#f97373); }

        .metrics-row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            font-size: 13px;
            color: #9ca3af;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .metric-pill {
            padding: 6px 10px;
            border-radius: 999px;
            background: #020617;
            border: 1px solid #111827;
        }

        .loading {
            text-align: center;
            padding: 14px;
            color: #93c5fd;
            font-size: 14px;
        }

        #radarContainer {
            margin-top: 14px;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="app-shell">
    <div class="header">
        <div>
            <h1>Student Intro Evaluation Dashboard</h1>
            <span>Rubric-based scoring â€¢ NLP-enhanced analysis</span>
        </div>
    </div>

    <div class="layout">
        <!-- LEFT: Input -->
        <div class="card">
            <h2>Transcript Input</h2>
            <label for="transcript">Student introduction</label>
            <textarea id="transcript" placeholder="Paste the student's introduction here..."></textarea>

            <div class="controls">
                <div>
                    <label for="duration">Duration (seconds)</label>
                    <input type="number" id="duration" placeholder="Optional">
                </div>
                <div style="margin-top: 26px;">
                    <button onclick="runEvaluation()">
                        <span>ðŸš€ Evaluate</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- RIGHT: Dashboard -->
        <div class="card" id="dashboard">
            <h2>Score Overview</h2>
            <div id="scoreSummary">
                <p style="color:#9ca3af; font-size:14px;">Run an evaluation to see results.</p>
            </div>

            <div id="radarContainer" style="display:none;">
                <canvas id="radarChart" height="220"></canvas>
            </div>
        </div>
    </div>

    <!-- Bottom: Details -->
    <div class="card" style="margin-top:20px;">
        <h2>Detailed Breakdown</h2>
        <div id="detailPane">
            <p style="color:#9ca3af; font-size:14px;">You will see criterion-wise scores and metrics here after evaluation.</p>
        </div>
    </div>
</div>

<script src="/static/script.js?v=2"></script>

</body>
</html>
